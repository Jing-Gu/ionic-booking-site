<ion-header>
  <ion-toolbar>
    <ion-title>{{ isLogin ? 'Login' : 'SIgn up'}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label position="floating">E-mail</ion-label>
        <ion-input type="email" formControlName='email'></ion-input>
      </ion-item>
      <ion-item *ngIf="(email.touched || email.dirty) && email.hasError('required')" lines="none">
        <ion-label class="error-msg">The email is required</ion-label>
      </ion-item>
      <ion-item *ngIf="(email.touched || email.dirty) &&  email.hasError('email')" lines="none">
        <ion-label class="error-msg">The email is not valid</ion-label>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName='password'></ion-input>
      </ion-item>
    </ion-list>
    <ion-button color='primary' type="submit" [disabled]="!loginForm.valid" (click)='onLogin()' expand="block">Login</ion-button>
    <ion-button color="primary" fill="clear" (click)="onSwitchAuthMode()" expand="block">Switch to {{ isLogin ? 'Sign up' : 'Login'}}</ion-button>
  </form>
</ion-content>
